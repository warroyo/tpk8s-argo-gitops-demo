apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops-dev-space
  namespace: argocd
spec:
  destination:
    name: 'sa-tanzu-platform:AMER-West:space:gitops-dev'
    namespace: default
    server: ''
  source:
    path: gitops/amer-west/spaces/gitops-dev
    repoURL: 'https://github.com/warroyo/tpk8s-argo-gitops-demo'
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    syncOptions:
    - Validate=false
    automated:
      prune: false
      selfHeal: false