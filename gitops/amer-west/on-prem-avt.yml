apiVersion: spaces.tanzu.vmware.com/v1alpha1
kind: AvailabilityTarget
metadata:
  name: on-prem-warroyo
  namespace: default
spec:
   affinity:
      clusterAffinity:
         clusterSelectorTerms:
         - matchExpressions:
            - key: sa
              operator: In
              values: ["warroyo"]
            - key: k8s-upgraded
              operator: DoesNotExist
              values: []
   description: ""